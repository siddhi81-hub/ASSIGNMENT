<!doctype html>
<html lang="en">
<head>
  
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:28px; max-width:700px; }
    label { display:block; margin-top:12px; }
    input[type="text"], input[type="email"], textarea { width:100%; padding:8px; box-sizing:border-box; }
    .rating { display:flex; gap:10px; margin-top:8px; align-items:center; }
    .error { color:orange; margin-top:8px; display:none; }
    .success { color:green; margin-top:8px; display:none; }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>

  <form id="feedbackForm" onsubmit="return handleSubmit(event)">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" />

   <label>Rating</label>
    <div class="rating">
      <label><input type="radio" name="rating" value="1"> 1</label>
      <label><input type="radio" name="rating" value="2"> 2</label>
      <label><input type="radio" name="rating" value="3"> 3</label>
      <label><input type="radio" name="rating" value="4"> 4</label>
      <label><input type="radio" name="rating" value="5"> 5</label>
    </div>

    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feedback" rows="5"></textarea>

    <button type="submit" style="margin-top:12px;">Submit</button>
  </form>

  </script>
</body>
</html>
